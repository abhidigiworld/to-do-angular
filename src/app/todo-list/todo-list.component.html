<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">To-Do List</h1>

  <!-- New Task Form -->
  <div class="mb-6">
    <input [(ngModel)]="newTask.name" placeholder="Task Name" class="border p-2 mb-2 w-full"/>
    <textarea [(ngModel)]="newTask.description" placeholder="Description" class="border p-2 mb-2 w-full"></textarea>
    <input type="datetime-local" [(ngModel)]="newTask.deadline" class="border p-2 mb-2 w-full"/>
    <select [(ngModel)]="newTask.priority" class="border p-2 mb-2 w-full">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button (click)="addTask()" class="bg-blue-500 text-white px-4 py-2">Add Task</button>
  </div>

  <!-- Task List -->
  <div *ngFor="let task of tasks" class="border p-4 mb-4">
    <h3 class="text-xl font-bold">{{ task.name }}</h3>
    <p>{{ task.description }}</p>
    <p>Deadline: {{ task.deadline | date: 'short' }}</p>
    <p>Priority: {{ task.priority }}</p>
    <div class="flex space-x-2 mt-2">
      <button (click)="deleteTask(task.id)" class="bg-red-500 text-white px-4 py-2">Delete</button>
      <button (click)="updateTask(task)" class="bg-green-500 text-white px-4 py-2">Update</button>
    </div>
  </div>
</div>
